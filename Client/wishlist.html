<!DOCTYPE HTML>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Wunschliste - Raspberry Pi</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
    <link href="css/wishlist.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"></a>
            <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="nav navbar-nav navbar-right ml-auto">
                    <li class="nav-item"><a class="nav-link" href="wishlist.html">Wunschliste</a></li>
                    <li class="nav-item"><a class="nav-link" href="bought.html">Gekauft</a></li>
                    <li class="nav-item"><a class="nav-link" href="status.html">Server Status</a></li>
                    <li class="nav-item"><a class="nav-link" href="controllerRGB.html">RGB Controller</a></li>
                    <li class="nav-item"><a class="nav-link" href="device_overview.html">Geräte</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <div aria-hidden="true" class="modal fade" id="add_list" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add new list</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="new_list">New list name:</label>
                        <input class="form-control form-control-sm" id="new_list" name="new_list" placeholder="New list name"
                               type="text">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        <button class="btn btn-primary" id="add_list_save" type="button">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <h1>Wunschliste</h1>

        <div id="notification_area"></div>
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#show">Anzeigen</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#edit">Bearbeiten</a></li>
            <li class="ml-auto">
                <form action="" class="form-inline" method="GET">
                    <label for="list">Liste auswählen:</label>
                    <select class="form-control ml-sm-3" id="list" name="list"></select>
                </form>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="show" role="tabpanel">
                <div class="table-responsive">
                    <table class="table table-striped borderless" id="table">
                        <thead>
                        <tr>
                            <th><input id="check_all" type="checkbox"></th>
                            <th></th>
                            <th></th>
                            <th>Name</th>
                            <th>Anzahl</th>
                            <th>Preis einzeln</th>
                            <th>Preis gesamt</th>
                        </tr>
                        </thead>
                        <tbody id="wish">
                        <tr>
                            <td colspan="7">
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-border" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Gesamtpreis (alle ausgewählte Zeilen)</td>
                            <td></td>
                            <td id="preis_gesamt_eins"></td>
                            <td id="preis_gesamt_anzahl"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

            <div class="tab-pane" id="edit" role="tabpanel">
                <div class="card">
                    <div class="card-header">Produkt hinzufügen</div>
                    <div class="card-body">
                        <div class="form-group" id="add_form">
                            <label for="beschreibung">Beschreibung:</label>
                            <input autocomplete="off" class="form-control form-control-sm" id="beschreibung"
                                   name="beschreibung" placeholder="Beschreibung" type="text">
                            <label for="link">Link:</label>
                            <input autocomplete="off" class="form-control form-control-sm" id="link" name="link"
                                   placeholder="Link" type="text">
                            <label for="bild">Bild:</label>
                            <input autocomplete="off" class="form-control form-control-sm" id="bild" name="bild"
                                   placeholder="Bild" type="text">
                            <label for="anzahl">Anzahl:</label>
                            <input autocomplete="off" class="form-control form-control-sm" id="anzahl" name="anzahl"
                                   placeholder="Anzahl" type="text">
                            <label for="preis">Preis:</label>
                            <input autocomplete="off" class="form-control form-control-sm" id="preis" name="preis"
                                   placeholder="Preis" type="text">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" id="save" type="submit">Speichern</button>
                        <button class="btn btn-secondary" id="reset" type="reset">Zurücksetzen</button>
                    </div>
                </div>

                <ul id="wish_edit">
                    <li>
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-border" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>

<footer class="footer container"></footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script src="js/tools.js"></script>
<script src="js/wishlist.js"></script>
</body>
</html>
