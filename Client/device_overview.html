<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/device_overview.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="nav navbar-nav navbar-right ml-auto">
                    <li class="nav-item"><a class="nav-link" href="wishlist.html">Wunschliste</a></li>
                    <li class="nav-item"><a class="nav-link" href="bought.html">Gekauft</a></li>
                    <li class="nav-item"><a class="nav-link" href="status.html">Server Status</a></li>
                    <li class="nav-item"><a class="nav-link" href="controllerRGB.html">RGB Controller</a></li>
                    <li class="nav-item"><a class="nav-link" href="device_overview.html">Geräte</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <h1>Geräteliste</h1>

        <div id="notification_area"></div>
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#show">Anzeigen</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#edit">Bearbeiten</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" id="show" class="tab-pane active">
                <div class="table-responsive">
                    <table class="table table-striped borderless" id="table">
                        <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th>Bezeichnung<br>Datenblatt<br>Library</th>
                            <th>Anzahl</th>
                        </tr>
                        </thead>
                        <tbody id="devices">

                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
            </div>

            <div role="tabpanel" id="edit" class="tab-pane">
                <div class="card">
                    <div class="card-header">Produkt hinzufügen</div>
                    <div class="card-body">
                        <div class="form-group" id="add_form">
                            <label for="bezeichnung">Bezeichnung:</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Bezeichnung"
                                   name="bezeichnung" id="bezeichnung" autocomplete="off">
                            <label for="anzahl">Anzahl:</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Anzahl" name="anzahl"
                                   id="anzahl" autocomplete="off">
                            <label for="bild">Bild:</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Bild" name="bild"
                                   id="bild" autocomplete="off">
                            <label for="datenblatt">Datenblatt:</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Datenblatt" name="datenblatt"
                                   id="datenblatt" autocomplete="off">
                            <label for="library">Library:</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Library" name="library"
                                   id="library" autocomplete="off">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary" id="save">Speichern</button>
                        <button type="reset" class="btn btn-secondary" id="reset">Zurücksetzen</button>
                    </div>
                </div>

                <ul id="devices_edit">

                </ul>
            </div>
        </div>
    </div>
</main>

<footer class="footer container"></footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script src="js/tools.js"></script>
<script src="js/device_overview.js"></script>
</body>
</html>
