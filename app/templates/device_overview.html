{% extends 'base.html' %}

{% block title %}
Ger채teliste
{% endblock %}

{% block css %}
<link href="/static/css/device_overview.css" rel="stylesheet">
{% endblock %}


{% block content %}
        <h1>Ger채teliste</h1>

        <div id="notification_area"></div>
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#show">Anzeigen</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#edit">Bearbeiten</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="show" role="tabpanel">
                <div class="table-responsive">
                    <table class="table table-striped borderless" id="table">
                        <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th>Bezeichnung<br>Datenblatt<br>Library</th>
                            <th>Anzahl</th>
                        </tr>
                        </thead>
                        <tbody id="devices">
                        <tr>
                            <td colspan="4">
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-border" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
            </div>

            <div class="tab-pane" id="edit" role="tabpanel">
                <div class="card">
                    <div class="card-header">Produkt hinzuf체gen</div>
                    <div class="card-body">
                        <div class="form-group" id="add_form">
                            <label for="bezeichnung">Bezeichnung:</label>
                            <input autocomplete="off" class="form-control form-control-sm" id="bezeichnung"
                                   name="bezeichnung" placeholder="Bezeichnung" type="text">
                            <label for="anzahl">Anzahl:</label>
                            <input autocomplete="off" class="form-control form-control-sm" id="anzahl" name="anzahl"
                                   placeholder="Anzahl" type="text">
                            <label for="bild">Bild:</label>
                            <input autocomplete="off" class="form-control form-control-sm" id="bild" name="bild"
                                   placeholder="Bild" type="text">
                            <label for="datenblatt">Datenblatt:</label>
                            <input autocomplete="off" class="form-control form-control-sm" id="datenblatt"
                                   name="datenblatt"
                                   placeholder="Datenblatt" type="text">
                            <label for="library">Library:</label>
                            <input autocomplete="off" class="form-control form-control-sm" id="library" name="library"
                                   placeholder="Library" type="text">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" id="save" type="submit">Speichern</button>
                        <button class="btn btn-secondary" id="reset" type="reset">Zur체cksetzen</button>
                    </div>
                </div>

                <ul id="devices_edit">
                    <li>
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-border" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
{% endblock %}

{% block js %}
<script src="/static/js/device_overview.js"></script>
{% endblock %}
